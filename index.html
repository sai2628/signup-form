<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- signup form -->
    
    <div class="signupFrm">
        <form action="" class="form">
            <h1 class="title">Sign up</h1>
            <div class="inputcontainer">
                <input type="text" class="input" placeholder="a">
                <label for="" class="label">Email</label>
            </div>
            <div class="inputcontainer">
                <input type="text" class="input" placeholder="b">
                <label for="" class="label">Username</label>
            </div>
            <div class="inputcontainer">
                <input type="text" class="input" placeholder="c">
                <label for="" class="label">Password</label>
            </div>
            <div class="inputcontainer">
                <input type="password" class="input" placeholder="a" id="pwd" name="pwd" minlength="8">
                <label for="pwd" class="label">Confirm Password</label>
            </div>
            <div class="member">
                Already a member? <a href="./login.html">Log in</a>
            </div>
            <input type="submit" class="submitBtn" value="Sign Up">
        </form>
    </div>
</body>
</html>
